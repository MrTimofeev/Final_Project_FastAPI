[alembic]
# Путь к папке с миграциями
script_location = alembic

# Добавить корень проекта в sys.path
prepend_sys_path = .

# Разделитель путей
path_separator = os


[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO                    
handlers = console
qualname =

[logger_sqlalchemy]
level = INFO                    
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S