{% extends "base.html" %}

{% block title %}Создать команду{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>Создать команду</h2>
        <p>Только администраторы могут создавать команды.</p>
        <form method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Название команды</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <button type="submit" class="btn btn-success">Создать команду</button>
        </form>
        <p class="mt-3"><a href="/">На главную</a></p>
    </div>
</div>
{% endblock %}
