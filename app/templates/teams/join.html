{% extends "base.html" %}

{% block title %}Войти в команду{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>Присоединиться к команде</h2>
        <p>Введите код команды, чтобы присоединиться.</p>
        <form method="post">
            <div class="mb-3">
                <label for="team_code" class="form-label">Код команды</label>
                <input type="text" class="form-control" id="team_code" name="team_code" required>
            </div>
            <button type="submit" class="btn btn-success">Присоединиться</button>
        </form>
        <a href="/" class="btn btn-secondary">На главную</a>
    </div>
</div>
{% endblock %}
