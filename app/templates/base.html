<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Система управления бизнесом</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Business Management</a>
            <div class="navbar-nav ms-auto">
                {% if current_user %}
                    <span class="navbar-text me-3">Привет, {{ current_user.full_name or current_user.email }}</span>
                    <a class="nav-link" href="/dashboard">Личный кабинет</a>
                    <a class="nav-link" href="/logout">Выход</a>
                {% else %}
                    <a class="nav-link" href="/login">Вход</a>
                    <a class="nav-link" href="/register">Регистрация</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
