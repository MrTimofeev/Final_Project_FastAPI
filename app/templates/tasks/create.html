{% extends "base.html" %}

{% block title %}Создать задачу{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h2>Создать задачу</h2>
        <form method="post">
            <div class="mb-3">
                <label for="title" class="form-label">Название</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Описание</label>
                <textarea class="form-control" id="description" name="description" rows="4"></textarea>
            </div>
            <div class="mb-3">
                <label for="deadline" class="form-label">Дедлайн</label>
                <input type="date" class="form-control" id="deadline" name="deadline">
            </div>
            <div class="mb-3">
                <label for="assignee_id" class="form-label">Исполнитель</label>
                <select class="form-select" id="assignee_id" name="assignee_id">
                    <option value="">— не назначен —</option>
                    {% for user in team_members %}
                        <option value="{{ user.id }}">{{ user.full_name or user.email }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-success">Создать задачу</button>
            <a href="/view/tasks" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
</div>
{% endblock %}
